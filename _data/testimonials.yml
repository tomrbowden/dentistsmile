- name: Creative & Innovative
  description: We always look for creative and innovative solutions to problems. Products and services resulting from this approach are more highly valued by customers.
  title: "Eventacular Value #1"

- name: Engaging & Intuitive
  description: Our product aims to be engaging and intuitive to use. No-one wants boring and confusing products or services!
  title: "Eventacular Value #2"

- name: Enjoyable & Friendly
  description: Inside our work-place, we want a friendly environment in which we can enjoy our work and have positive interactions with each other.
  title: "Eventacular Value #3"

- name: Learning & Improving
  description: We place a great deal of importance on learning new skills and improving our abilities, skills, and knowledge.
  title: "Eventacular Value #4"

- name: Helpful & Cooperative
  description: At Eventacular, we often pair up to do programming, marketing, or other tasks. We can make faster progress by learning from each other. This requires a helpful and cooperative attitude.
  title: "Eventacular Value #5"

- name: Good Work-Life Balance
  description: We strongly value having free time away from work, and therefore do not work past 7pm on weekdays. Weekends and holidays are for friends and family!
  title: "Eventacular Value #6"

- name: Diversity of Ideas and Backgrounds
  description: We value diversity of ideas and backgrounds, and welcome anyone regardless of gender, ethnicity, or nationality, to join us on our exciting journey!
  title: "Eventacular Value #7"
